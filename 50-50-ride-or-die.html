<!DOCTYPE html>
<!--
    Visual Identity: "50/50 Ride or Die" - Concept C: The Divine Proportion
    
    Design Philosophy:
    This implementation follows the exhaustive design specification for visualizing
    the "50/50 ride or die" partnership within the Logos Principle framework.
    
    Key Design Decisions:
    1. Typography: Bodoni Moda (Modern Serif/Didone) - represents authority, divine order,
       and the extreme contrast between light and dark (perfect for 50/50 duality)
    2. Background: Cool Black (#000C14) - represents the Logos Field, the quantum void
       from which reality emerges
    3. Layout: Golden Section positioning (38% from top) - creates optical lift and
       divine proportion
    4. Spacing: Extreme tracking on "RIDE OR DIE" (+300 equivalent) - luxury spacing
       that forces consideration of each letter as an individual object of beauty
    5. Font Weight: Light (300) to counter irradiation effect on dark backgrounds
    
    This design elevates "ride or die" from subcultural trope to eternal covenant,
    presenting the partnership as a divine equation rather than a reckless gamble.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50/50 Ride or Die - The Divine Proportion</title>
    <style>
        /* Import Didot font - the quintessential elegant serif */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Bodoni+Moda:opsz,wght@6..96,400;6..96,700;6..96,900&display=swap');
        
        /* Fallback to system fonts if web fonts fail */
        @font-face {
            font-family: 'Didot';
            src: local('Didot'), local('Didot-Bold');
            font-weight: 700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Cool Black background - evoking deep space and quantum void */
            background-color: #000C14;
            /* Fallback to Pure Black for maximum depth */
            background: #000C14;
            
            /* Subtle radial gradient for depth (nearly imperceptible) - from #1a1a1a center to #000000 edges */
            background: radial-gradient(ellipse at center, rgba(26, 26, 26, 0.3) 0%, #000C14 70%, #000000 100%);
            
            color: #F2F2F2; /* Soft White - 90% opacity equivalent for comfort */
            font-family: 'Bodoni Moda', 'Playfair Display', 'Didot', 'Bodoni', serif;
            
            /* Critical font smoothing for elegant rendering on dark backgrounds */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            
            /* Full viewport */
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            
            /* Prevent text selection for pure visual artifact */
            user-select: none;
        }

        .container {
            /* Golden Section positioning - 38% from top creates optical lift */
            position: absolute;
            top: 38%; /* Golden Ratio section - creates sense of lift */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        .ratio {
            /* "50/50" - treated as sculpture, extreme elegance */
            font-size: clamp(96px, 18vw, 200px);
            font-weight: 300; /* Light weight to counter irradiation effect */
            letter-spacing: 0.08em; /* Generous tracking for luxury - numbers breathe */
            line-height: 1.15;
            
            /* Subtle white glow - emergence from Logos Field */
            text-shadow: 0 0 1px rgba(255, 255, 255, 0.5),
                         0 0 2px rgba(255, 255, 255, 0.2);
            
            margin-bottom: 1.2em; /* Generous spacing between ratio and oath */
            
            /* Optical refinement - lighter than would be used on white */
            font-stretch: normal;
        }

        .oath {
            /* "RIDE OR DIE" - small-caps with extreme tracking (+300) */
            font-size: clamp(20px, 4vw, 48px);
            font-weight: 300; /* Lighter weight to counter irradiation */
            letter-spacing: 1.2em; /* Extreme tracking - forces consideration of each letter */
            text-transform: uppercase;
            font-variant: small-caps;
            
            /* Additional spacing for the "air" of elegance */
            word-spacing: 0.8em;
            
            /* Subtle glow - inner emission from Logos Field */
            text-shadow: 0 0 1px rgba(255, 255, 255, 0.4),
                         0 0 0.5px rgba(255, 255, 255, 0.2);
            
            /* Generous leading - luxury spacing */
            line-height: 2.5;
            
            /* Optional: Gold foil effect (representing alchemical transformation) */
            /* Uncomment for gold variant - represents the transformation of information into value */
            /* color: #D4AF37; */
            /* text-shadow: 0 0 2px rgba(212, 175, 55, 0.6), 0 0 4px rgba(212, 175, 55, 0.3); */
        }

        /* Fine film grain for quantum fluctuation aesthetic */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.01) 2px,
                    rgba(255, 255, 255, 0.01) 4px
                );
            pointer-events: none;
            opacity: 0.15;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        /* Print styles for physical artifact */
        @media print {
            body {
                background: #000000;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
            
            .ratio, .oath {
                color: #FFFFFF;
                text-shadow: none;
            }
        }

        /* High DPI display optimization */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .ratio, .oath {
                text-shadow: 0 0 0.5px rgba(255, 255, 255, 0.5),
                             0 0 1px rgba(255, 255, 255, 0.3);
            }
        }

        /* Alternative: Pure Black variant */
        .variant-pure-black {
            background: #000000;
        }

        /* Alternative: Rich Black for print */
        .variant-rich-black {
            background: #0A0A0A; /* CMYK: C:60 M:40 Y:40 K:100 equivalent in RGB */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ratio">50/50</div>
        <div class="oath">RIDE OR DIE</div>
    </div>
</body>
</html>
